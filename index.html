<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>VOLTARIS</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #000000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        animation: fadeIn 1.5s ease forwards;
      }

      /* Fade in body */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        text-align: center;
        max-width: 320px;
        width: 90vw;
        padding: 20px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        animation: popUp 0.8s ease forwards;
      }

      @keyframes popUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #444444;
        /* animation: rotateLogo 8s linear infinite; */
      }

      @keyframes rotateLogo {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        margin: 0 0 1px;
        font-weight: 600;
        font-size: 2rem;
        letter-spacing: 1px;
        color: #000000;
        text-shadow: 0 0 2px #000000;
      }
      p {
        margin: 0 0 20px;
        font-size: 0.8rem;
        line-height: 1.5;
        color: #484848;
        text-shadow: 0 0 3px #ffffff;
      }

      .btn {
        display: block;
        background: #28a551;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        padding: 15px 0;
        margin: 10px 0;
        border-radius: 30px;
        box-shadow: 0 5px 10px rgba(76, 175, 80, 0.5);
        transition: background 0.3s, transform 0.2s;
      }

      .btn2 {
        display: block;
        background: #d43838;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        padding: 15px 0;
        margin: 10px 0;
        border-radius: 30px;
        box-shadow: 0 5px 10px rgba(255, 125, 125, 0.5);
        transition: background 0.3s, transform 0.2s;
      }

      .btn:hover {
        background: #66bb6a;
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(102, 187, 106, 0.7);
      }

      .btn2:hover {
        background: #ff6262;
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(146, 88, 88, 0.7);
      }

      /* Responsive */
      @media (max-width: 400px) {
        .btn {
          font-size: 0.9rem;
          padding: 12px 0;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
